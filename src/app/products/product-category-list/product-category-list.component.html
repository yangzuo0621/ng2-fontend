<div class="ui center aligned blue inverted very padded basic segment">
  <h1>{{category.title}}</h1>
</div>

<div class="ui basic segment container">
  <div class="ui three stackable cards">
    <div class="card" *ngFor="let item of category.data">
      <div class="image">
        <img src="assets/images/{{item.img}}">
      </div>
      <div class="content">
        <div class="header">{{item.name}}</div>
        <div class="meta">
          <a>Brand: {{item.brand}}</a>
        </div>
        <div class="description">
          ${{item.price}}
        </div>
      </div>
      <div class="ui bottom attached blue button">
        <i class="browser icon"></i>
        View Products</div>
    </div>
  </div>
</div>
